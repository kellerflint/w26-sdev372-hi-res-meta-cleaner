services:
  db:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: hires_meta_cleaner
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -p$$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 5s
      retries: 20

  server:
    build: ./server
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3001
      CORS_ORIGIN: localhost
      DB_HOST: db
      DB_PORT: 3306
      DB_USERNAME: appuser
      DB_PASSWORD: apppass
      DB_DATABASE: hires_meta_cleaner
      JWT_ACCESS_SECRET: dev_access_secret_change_me
      JWT_REFRESH_SECRET: dev_refresh_secret_change_me
      JWT_ACCESS_EXPIRES_IN: 1h
      JWT_REFRESH_EXPIRES_IN: 7d
    ports:
      - "3001:3001"
    volumes:
      - server_uploads:/app/uploads

  frontend:
    build:
      context: ./front-end
      args:
        NEXT_PUBLIC_LOCAL_SYSVAR: http://localhost:3001
    restart: unless-stopped
    environment:
      NODE_ENV: production
      HOSTNAME: 0.0.0.0
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - server

volumes:
  db_data:
  server_uploads:
